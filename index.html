<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> -->
    <title>Document</title>
</head>
<body>
    <div class="night-toggle" onClick="switchMode()">  
        <div id="moon" class="moon"></div>  
    </div>  
    
    <div class="container">
        <div class="card">
            <div class="inner_box" id="card">
                <div class="card_front">
                    <h2>REGISTER</h2>
                    <form action="">
                        <input type="text" class="input_box" placeholder="Enter your Name" required>
                        <input type="email" class="input_box" placeholder="Enter your E-Mail" required>
                        <input type="password" class="input_box" placeholder="Enter Password" required>
                        <input type="file" placeholder="upload resume" required>
                        <button type="submit" class="submit_btn">Submit</button>
                        <button type="button" class="btn" onclick="openLogin()">Already have an Account</button>
                    </form>
                </div>
                <div class="card_back">
                    <!-- <button onclick="myFunction()">Toggle dark mode</button> -->
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" class="input_box" placeholder="Enter your E-Mail" required>
                        <input type="password" class="input_box" placeholder="Enter Password" required>
                        <button type="submit" class="submit_btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                        <button type="button" class="btn" onclick="openReg()">New User</button>
                    </form>
                    
                    <a href="">Forget Password</a>
                </div>
                
                
               
            </div>
            
            <button><a href="review.html">Feedback</a></button>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openReg() {
            card.style.transform = "rotateY(0deg)";
        }
        function openLogin() {
           
            card.style.transform = "rotateY(-180deg)";
        }
       
        // toggle dark to light and viceversa
        function switchMode() {  
        let moon = document.getElementById ("moon");  
            if(moon.className=="moon"){  
                moon.className="sun";  
                document.body.style.backgroundColor = "#141D26";  
                document.body.style.color = "#fff";  
            }  
            else {  
                moon.className ="moon";  
                document.body.style.backgroundColor = "#fff";  
                document.body.style.color = "#000";  
            }  
        }
    </script>
</body>
</html>
